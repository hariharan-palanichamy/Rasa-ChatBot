  utter_ask_avg_budget:
  - text: "What price range are you looking at?\n\n  1.Lesser than Rs.300\n  2.Rs.\
      \ 300 to 700\n  3.More than 700"
  utter_ask_cuisine:
  - text: "What kind of cuisine would you prefer? \n\n  1.Chinese\n  2.Mexican\n \
      \ 3.Italian\n  4.American\n  5.South Indian\n  6.North Indian"
  utter_ask_email:
  - text: Please enter your email address
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  - text: In which location you are looking for?
  utter_default:
  - text: I cannot understand
  utter_email_bool:
  - text: Do you want these details via email?
  - text: Should I send you details of all the restaurants on email?
  utter_goodbye:
  - text: goodbye :)
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may I help you?
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_mail_not_send:
  - text: email not send , Bon apetite
  utter_text_not_relevant:
